name: Front End Pipeline Prod

on: workflow_dispatch

jobs:
    validateFrontEnd:
        name: Validate Front End
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Enter FE directory
              run: cd front-end

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Validate Code
              run: npm run validateCode

    buildStatic:
        runs-on: ubuntu-latest
        name: Build Static
        needs: validateFrontEnd

        env:
            REACT_APP_API_URL: ${{ secrets.API_URL_PROD }}
            PUBLIC_URL: .

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

#            - name: Enter FE directory
#              run: cd front-end

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build Static
              run: npm run build

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: build/

    deployStaticToProd:
        runs-on: ubuntu-latest
        needs: buildStatic

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Google Cloud Auth
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: Set up Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v2

            - name: Download Build Artifacts
              uses: actions/download-artifact@v2
              with:
                  name: build
                  path: build

            - name: Deploy to GCS - Prod
              run: gsutil -m rsync -d -r build/ gs://${{ secrets.BUCKET_NAME_ROOT }}-prod/
